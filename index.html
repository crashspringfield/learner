<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learner</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/fontawesome.min.css" rel="stylesheet">
  <link href="./css/brands.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet" />
  <link href="./css/keyboard.css" rel="stylesheet" />
</head>
<body>

  <main role="main" class="container content">
    <div class="row">
      <div class="col-xs-12 col-sm-4 col-md-3">
        <div id="instructions" class="mb-30">

        </div>
      </div> <!-- end col -->

      <div class="col-xs-12 col-sm-8 col-md-9">
        <div class="digital-outline">

          <div class="keyboard">
            <div class="key null dual">~<br>`</div>
            <div class="key null dual">!<br>1</div>
            <div class="key null dual">@<br>2</div>
            <div class="key null dual">#<br>3</div>
            <div class="key null dual">$<br>4</div>
            <div class="key null dual">%<br>5</div>
            <div class="key null dual">^<br>6</div>
            <div class="key null dual">&<br>7</div>
            <div class="key null dual">*<br>8</div>
            <div class="key null dual">(<br>9</div>
            <div class="key null dual">)<br>0</div>
            <div class="key null dual">_<br>-</div>
            <div class="key null dual">+<br>=</div>
            <div class="key null backspace">Backspace</div>
             <!--END NUMBER KEYS -->

            <div class="key null tab">Tab</div>
            <div class="key null letter">Q</div>
            <div id="w" class="key sharp-or-flat letter">W</div>
            <div id="e" class="key sharp-or-flat letter">E</div>
            <div class="key null letter">R</div>
            <div id="t" class="key sharp-or-flat letter">T</div>
            <div id="y" class="key sharp-or-flat letter">Y</div>
            <div id="u" class="key sharp-or-flat letter">U</div>
            <div class="key null letter">I</div>
            <div class="key null letter">O</div>
            <div class="key null letter">P</div>
            <div class="key null dual">{<br>[</div>
            <div class="key null dual">}<br>]</div>
            <div class="key letter dual slash null">|<br>\</div>

            <div class="key null caps">Caps<br>Lock</div>
            <div id="a" class="key natural letter">A</div>
            <div id="s" class="key natural letter">S</div>
            <div id="d" class="key natural letter">D</div>
            <div id="f" class="key natural letter">F</div>
            <div id="g" class="key natural letter">G</div>
            <div id="h" class="key natural letter">H</div>
            <div id="j" class="key natural letter">J</div>
            <div id="k" class="key natural letter">K</div>
            <div class="key null letter">L</div>
            <div class="key null dual">:<br>;</div>
            <div class="key null dual">"<br>'</div>
            <div class="key null enter">Enter</div>

            <div class="key shift null left">Shift</div>
            <div class="key null letter">Z</div>
            <div class="key null letter">X</div>
            <div class="key null letter">C</div>
            <div class="key null letter">V</div>
            <div class="key null letter">B</div>
            <div class="key null letter">N</div>
            <div class="key null letter">M</div>
            <div class="key null dual">< <br>,</div>
            <div class="key null dual">><br>.</div>
            <div class="key null dual">?<br>/</div>
            <div class="key shift null right">Shift</div>

            <div class="key null ctrl">Ctrl</div>
            <div null class="key null"><i class="fab fa-linux"></i></div>
            <div class="key null">Alt</div>
            <div class="key null space"></div>
            <div class="key null">Alt</div>
            <div class="key null"><i class="fab fa-linux"></i></div>
            <div class="key null">Prnt</div>
            <div class="key ctrl null">Ctrl</div>
          </div> <!-- end keyboard -->

        </div>
      </div> <!-- end col -->
    </div> <!-- end row -->
  </main>

  <script src="./dist/main.js"></script>
</body>
</html>
